<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason's Portfolio</title>
    <meta name="description" content="Portfolio for software engineer Jason" />
    <meta name="author" content="Jason" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5c130528f2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fas fa-bacon"></i>
        <a href="#">Jason</a>
      </div>
      <div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Testimonials</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="images/thumbnailpic.jpg"
        alt="Jason's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm Dream Coder
      </h1>
      <h2 class="home__description">
        A self-taught expert at Front-end, currently residing in Seoul, South
        Korea
      </h2>
      <button class="home__contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
